plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"

    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
    id "com.google.firebase.firebase-perf"
}


def debugStore = new Properties()
def debugStoreFile = rootProject.file('key.properties')
if (debugStoreFile.exists()) {
    debugStore.load(new FileInputStream(debugStoreFile))
}

def prodStore = new Properties()
def prodStoreFile = rootProject.file('prod.properties')
if (prodStoreFile.exists()) {
    prodStore.load(new FileInputStream(prodStoreFile))
}


android {
    namespace "com.onemdev.flutter_ui_challenges"
    compileSdk 35
    ndkVersion '27.2.12479018'

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.onemdev.flutter_ui_challenges"
        vectorDrawables.useSupportLibrary = true
        minSdk 23
        targetSdk 35
        multiDexEnabled true
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
    signingConfigs {
        dev {
            keyAlias debugStore['keyAlias']
            keyPassword debugStore['keyPassword']
            storeFile file(debugStore['storeFile'])
            storePassword debugStore['storePassword']
        }
        release {
            keyAlias prodStore['keyAlias']
            keyPassword prodStore['keyPassword']
            storeFile file(prodStore['storeFile'])
            storePassword prodStore['storePassword']
        }
    }
    buildTypes {
        dev {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '35.0.0'
}

flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
}
