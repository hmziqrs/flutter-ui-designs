

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/launcher.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/splash.png"
    background_color: "#ffff"
    theme_color: "#cc2f2c"
  windows:
    generate: true
    image_path: "assets/launcher.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/launcher.png"
