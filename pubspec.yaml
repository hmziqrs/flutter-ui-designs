name: flutter_uis
description: A new Flutter project.
version: 3.3.1+1

environment:
  sdk: ">=2.18.2 <4.0.0"
  # sdk: '>=2.12.0-135.0.dev <3.0.0'

dependency_overrides:
  collection: 1.19.0

flutter_icons:
  includes:
    - fea
    - mco
    - ent
    - faw5s

analyzer:
  - enable-experiment:
      - non-nullable

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: 3.5.0
  firebase_analytics: 11.3.2
  firebase_messaging: 15.1.2
  firebase_crashlytics: 4.1.2
  firebase_performance: 0.10.0+7

  share_plus: 10.1.2
  hive: 2.2.3
  open_url: 2.0.1
  hive_flutter: 1.1.0
  url_launcher: 6.3.0
  google_mobile_ads: 5.1.0
  package_info_plus: 8.1.1
  flutter_local_notifications: 17.2.2

  faker: 2.2.0
  emojis: 0.9.9
  recase: 4.1.0
  quiver: 3.2.2
  pigment: 1.0.4
  provider: 6.1.2
  riverpod: 2.5.1
  tinycolor2: 3.0.1
  supercharged: 2.1.1
  dotted_border: 2.1.0
  stretchy_header: 2.0.0
  page_transition: 2.1.0
  carousel_slider: 5.0.0
  flutter_riverpod: 2.5.1
  touchable_opacity: 1.2.0
  percent_indicator: 4.2.3
  simple_animations: 5.0.2
  flutter_font_icons: 2.2.7
  cupertino_will_pop_scope: 1.2.1
  flutter_native_splash: 2.4.2

  xml: 6.5.0
  path: 1.9.0
  intl: 0.19.0
  petitparser: 6.0.2

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  io: 1.0.3
  glob: 2.1.2
  yaml: 3.1.2
  translator: 1.0.0

